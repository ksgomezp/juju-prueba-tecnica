<div class="row">

    <div *ngFor="let personaje of personajes" class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-3">

        <app-card [personaje]="personaje"></app-card>
    </div>
</div>


<div class="pagination mb-2 mt-3">

    <button type="button" class="btn btn-outline-primary" (click)="pageChanged(-1)">Anterior</button>
    <button type="button" class="btn btn-outline-primary" (click)="pageChanged(1)">Siguiente</button>

</div>
