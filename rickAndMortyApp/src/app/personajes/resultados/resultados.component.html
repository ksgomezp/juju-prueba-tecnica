<div class="row">

    <div *ngFor="let personaje of personajes | paginate: { itemsPerPage: 5, currentPage: page}" class="col-xl-2 col-lg-3 col-md-4 col-sm-6" >

        <app-card [personaje]="personaje"></app-card>
    </div>
</div>
<pagination-controls 
        (pageChange)="page = $event"
         previousLabel="Anterior"
         nextLabel="Siguiente">
</pagination-controls>
