<div class="alert alert-info" *ngIf="!personaje; else divPersonaje">Cargando información...</div>

<ng-template #divPersonaje>

    <div class="row  mx-auto mt-2">


        <div class="col">
            <h1>{{personaje.name}}</h1>
            <hr>
            <br>
            <img [src]="personaje.image">
        </div>

        <div class="col mt-auto">
            <ul>
                <li><strong>Estado: </strong>{{personaje.status}}</li>
                <li><strong>Especie: </strong>{{personaje.species}}</li>
                <li><strong>Genero: </strong>{{personaje.gender}}</li>
                <li><strong>Origen: </strong>{{personaje.origin.name}}</li>
                <li><strong>Ubicación: </strong>{{personaje.location.name}}</li>
            </ul>

            <button class="btn btn-dark d-block mx-auto mt-2" routerLink="/personajes">
                Regresar
            </button>

        </div>


    </div>


</ng-template>
